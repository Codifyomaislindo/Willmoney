    <style>
        body {
            font-family: 'Roboto', sans-serif;

        .navbar {
            font-family: 'Montserrat', sans-serif;
            background-color: #007BFF;

        }

        .navbar-brand,
        .nav-link {
            color: #FFFFFF;
            transition: color 0.5s;
        }

        .navbar-brand:hover,

        }

        .jumbotron {
            background: linear-gradient(to right, #007BFF, #24C6DC);

            border-radius: 0;
        }

        .btn-primary {

        .footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .section {
            padding: 50px 0;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.5s forwards;
        }

        .section h2 {
            margin-bottom: 30px;
            color: #007BFF;
        }

        @keyframes slideIn {
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            border: none;
            transition: transform 0.3s;
            background-color: #f8f9fa; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            border-radius: 0.25rem 0.25rem 0 0;
            max-height: 200px;
            object-fit: cover;
        }

        .card-body {
            color: #333;
        }

        .card-title {
            color: #007BFF;
            font-size: 1.2rem;
        }

        .card-text {
            color: #555;
        }

        .btn-outline-primary {
            color: #007BFF;
            border-color: #007BFF;
        }

        .btn-outline-primary:hover {
            color: #fff;
            background-color: #007BFF;
            border-color: #007BFF;
        }
    </style>
